<!DOCTYPE html>
	<html>
	<head>
		<title></title>
		<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"

  		crossorigin="anonymous"></script>
  		<script type="text/javascript" src="code.js"></script>
  		<style type="text/css">

	</head>
	<body>
		<h1>Survey About Yourself</h1>
		Full Name:<input type="text" id="txtFullName"><br>

		Password:<input type="password" id="txtPassword"><br>

		Gender:<br>
		Male:<input type="radio" id="radMale" name="gender"><br>
		female:<input type="radio" id="radFemale" name="gender"><br>

		Favourite Colour?<br>
		red<input type="checkbox" id="chkRed">
		yellow<input type="checkbox" id="chkYellow">
		blue<input type="checkbox" id="chkBlue">

		Country of Origin:<br>
		<select id="selCountries">
			<option>Canada</option>
			<option>France</option>
			<option>Japan</option>
			<option>United States</option>
			<option>Britian</option>
			<option>Egypt</option>
		</select>
		<br>

		Describe yourself:<br>
		<textarea rows="20" cols="50" id="txtYourself"></textarea><br>

		<label id="lblData">Status</label>

		<button id="btnProcess">Process Survey</button><br>
		

	</body>
</html>
